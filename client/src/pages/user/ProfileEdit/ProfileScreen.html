<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ProfileEdit.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<main>
    <div>
        <form class="form">
            <div>
                <h1>User Profile</h1>
            </div>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter name" value="Trương Công Kiên">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter email" value="admin@example.com">
            </div>
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Đổi mật khẩu</button>
            <div id="demo" class="collapse">
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter password">
                </div>
                <div>
                    <label for="confirmPassword">confirm Password</label>
                    <input id="confirmPassword" type="password" placeholder="Enter confirm password">
                </div>
                <div>
                    <label></label>
                    <button class="primary" type="submit">Update</button></div>
            </div>
        </form>
    </div>
</main>
